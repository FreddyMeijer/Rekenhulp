<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekenhulp - Vermenigvuldigen en delen</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.cdnfonts.com/css/callie-chalk-font" rel="stylesheet">

</head>

<body>
    <br>
    <br>
    <div class="container">
        <div class="square" id="square1">
            <p id="number1"></p>
        </div>
        <div class="square" id="operatorSymbol">
            <p id="operatorSymbol"></p>
        </div>
        <div class="square" id="square2">
            <p id="number2"></p>
        </div>
        <div class="square">
            <p>&nbsp;=&nbsp;</p>
        </div>
        <div class="square" id="square3">
            <p id="number3"></p>
        </div>
    </div>
    <div class="dashboard" draggable="true">
        <div class="dashboardHeader">MENU</div>
        <div class="button-container">
            <p>Rest aan/uit</p>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="button-container">
            <p>Tafels tot: <br>
            <label id="numbersTot">
                <input type="number" id="tafels" class="wide-input" value="15">
            </label>
        </p>
        </div>
        <div class="button-container">
            <select id="operationSelect">
                <option value="multiplication">Vermenigvuldigen</option>
                <option value="division">Delen</option>
                <option value="mix">Mix</option>
            </select>
        </div>
        <div class="button-container">
            <button id="generateButton">Genereer variabelen</button>
        </div>
        <div class="button-container">
            <button id="showAnswerButton">Geef antwoord</button>
        </div>
    </div>
    <script src="javascript/rekenhulp.js"></script>
</body>
<footer>
    <p>&copy 2023 - F. Meijer - voor </p>
    <p><img src="img/New_IKC_DE_MEERPAAL_kleur.jpg" alt="logo_meerpaal"></p>
</footer>

</html>
